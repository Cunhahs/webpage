<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Produto</title>
    <link href="stylePaginaProduto.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left-side-menu">
                <div class="logo">
                    <i class="fa-solid fa-store"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="">Tênis</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-side-menu">
                <a href=""><img src="images/icon-cart.svg"></a>
                <a href="" class="icon-avatar"><img src="images/foto.jpg"></a>
            </div>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <section>
            <div class="container" th:each=" produto : ${produtos}">
                <div class="left-side">
                    <div class="items">
                        <div class="select-image">
                            <img src="" th:src="${produto.linkImg}"> <!-- Aqui nesse src é aonde iria a imagem principal do produto -->
                        </div>
                        <div class="thumbnails">
                            <div class="thumbnail">
                                <img src=""> <!-- Aqui nesse src é aonde iria outra imagem do produto -->
                            </div>

                            <div class="thumbnail">
                                <img src=""> <!-- Aqui nesse src é aonde iria outra imagem do produto -->
                            </div>

                            <div class="thumbnail">
                                <img src=""> <!-- Aqui nesse src é aonde iria outra imagem do produto -->
                            </div>

                            <div class="thumbnail">
                                <img src=""> <!-- Aqui nesse src é aonde iria outra imagem do produto -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-side">
                    <div class="content">
                        <h1 th:text="${produto.nome}"></h1>
                        <p th:text="${produto.descricao}"></p>
                        <p>Avaliação: <span th:text="${produto.avaliacao}"></span></p>
                        <div class="prices">
                            <span class="price" th:text="${produto.preco}"></span>
                        </div>
                        <div class="options">
                            <a href="carrinhoCliente.html"><img src="images/icon-cart.svg"> Adicionar ao carrinho</a> <!-- Fazer função para adicionar no carrinho -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
