<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo pedido</title>
  <link rel="stylesheet" href="stylePaginaResumoCompra.css">
  <script>
    function funcao() {
      var somaElement = document.getElementById("soma");
      var soma = somaElement.textContent;
      alert("Sucesso na Compra!" + "\nTotal: " + soma);
    }
  </script>
</head>

<body>
  <main class="main-section">
    <section class="container normal-section">
      <h2 class="section-title">Resumo do Pedido</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th class="table-head-item first-col">Item</th>
            <th class="table-head-item second-col">Preço</th>
            <th class="table-head-item third-col">Quantidade</th>
          </tr>
        </thead>

       <tbody>
					<tr th:each="produto:${produtos}" class="cart-product">
						<td class="product-identification">
							<img th:src="${produto.linkImg}" src="" alt="" class="cart-product-image">
							<strong th:text="${produto.nome}" class="cart-product-title"></strong>
						</td>
						<td>
							<span th:text="${produto.preco}" class="cart-product-price"></span>
						</td>
						<td>
							<span th:text="${produto.quantidade}" id="quantidade" name="quantidade" class="cart-product-price"></span>
						</td>						
						</td>


					</tr>
				</tbody>

        <tfoot>
          <tr>
            <td colspan="3" class="cart-total-container">
              <strong class="total-compra">Total:</strong>
              <span id="soma" th:text="${soma}"></span>
            </td>
          </tr>
        </tfoot>
      </table>
      <br><br>
      <h3>Endereço de entrega: <!-- Aqui é aonde iria o endereço padrão ou escolhido pelo cliente --> </h3>
      <br>
      <h3>Forma de Pagamento: <!-- Aqui é aonde iria a forma de pagamento da compra --> </h3>
      <a href="/landingPageLogado"><button type="button" onclick="funcao()" class="purchase-button">Finalizar Compra</button></a>
      <a href="/paginaCheckout"><button type="button" class="purchase-button">Voltar</button></a>
    </section>
  </main>
</body>

</html>
